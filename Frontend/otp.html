<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .otp-input {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            margin: 0 5px;
            border: 2px solid #007bff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>OTP Verification</h4>
                    </div>
                    <div class="card-body text-center">
                        <p class="mb-3">Enter the 6-digit OTP sent to your email or phone.</p>
                        <div class="d-flex justify-content-center">
                            <input type="text" maxlength="1" class="otp-input form-control">
                            <input type="text" maxlength="1" class="otp-input form-control">
                            <input type="text" maxlength="1" class="otp-input form-control">
                            <input type="text" maxlength="1" class="otp-input form-control">
                            <input type="text" maxlength="1" class="otp-input form-control">
                            <input type="text" maxlength="1" class="otp-input form-control">
                        </div>
                        <button class="btn btn-primary mt-4 w-100" onclick="handleOtp()">Verify OTP</button>
                        <p class="mt-3">Didn't receive the OTP? <a href="#">Resend</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="otp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
